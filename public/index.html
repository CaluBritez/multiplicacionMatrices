<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplicacion Matrices</title>
</head>
<body>
    <form id="matricesForm">
        <div id="cajaDatos">
            <div id="datosMatriz1">
                <h3>Matriz1</h3>
                <div class="fila">
                    <label id="">Filas</label>
                    <input type="number" id="cantFilas1" placeholder="Ingrese cantidad de filas">
                </div>
                <div class="columna">
                    <label>Columnas</label>
                    <input type="number" id="cantColumnas1" placeholder="Ingrese cantidad de columnas">
                </div>
            </div>
            <div id="datosMatriz2">
                <h3>Matriz2</h3>
                <div class="fila">
                    <label id="">Filas</label>
                    <input type="number" id="cantFilas2" placeholder="Ingrese cantidad de filas">
                </div>
                <div class="columna">
                    <label>Columnas</label>
                    <input type="number" id="cantColumnas2" placeholder="Ingrese cantidad de columnas">
                </div>
            </div>
            <button id="primerBoton" type="button" onclick="sePuede()">Crear Matrices</button>
        </div>
        <div id="cajaMatrices">
            <div id="cajaMatriz1" class="cajaMatriz"></div>
            <div id="cajaMatriz2" class="cajaMatriz"></div>
            <div id="botonMultiplicar"></div>
        </div>
    </form>
    <div id="cajaResultado"></div>

    <script src="frontend.js"></script>
</body>
</html>
